#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/notification

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys: notification-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline
 
      - save_cache:
          paths:
            - ~/.m2
          key: notification-{{ checksum "pom.xml" }}
       
      - run: mvn package
      
      - store_test_results:
          path: target/munit-reports

      - store_artifacts:
          path: target/notification-1.0.0-SNAPSHOT.zip
      
  test:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
    steps:
      - checkout
      - run: mvn clean test -Dmunit.test=.*-test.*
    